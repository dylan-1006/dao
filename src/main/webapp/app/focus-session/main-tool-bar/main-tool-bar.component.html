<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<div class="toolbar" [ngClass]="fsValue">
  <button (click)="toggleTimer()" class="toolbar-button" id="timer-btn">
    <i class="material-icons">timer</i>
    <span>Timer</span>
  </button>
  <button (click)="toggleKanbanSidebar()" class="toolbar-button">
    <i class="material-icons">list</i>
    <span>Tasks</span>
  </button>
  <button (click)="togglePlaylist()" class="toolbar-button">
    <i class="material-icons">library_music</i>
    <span>Playlist</span>
  </button>
  <button (click)="toggleAnalytics()" class="toolbar-button">
    <i class="material-icons">equalizer</i>
    <span>Analytics</span>
  </button>
  <button (click)="toggleChatSidebar()" class="toolbar-button">
    <i class="material-icons">chat</i>
    <span>Chat</span>
  </button>
  <button (click)="toggleDarkMode()" class="toolbar-button">
    <i class="material-icons">brightness_4</i>
    <span>Theme</span>
  </button>
  <button (click)="changeFontSize()" class="toolbar-button">
    <i class="material-icons">format_size</i>
    <span>Font</span>
  </button>
</div>
