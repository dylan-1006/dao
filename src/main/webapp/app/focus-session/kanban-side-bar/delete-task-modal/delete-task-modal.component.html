<h2 mat-dialog-title class="delete-title">Delete Task</h2>
<mat-dialog-content class="delete-content"> Are you sure you want to delete this task? This action cannot be undone. </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="confirm-button" (click)="onDeleteTaskClicked()" [mat-dialog-close]="true">Confirm</button>
  <button mat-button class="cancel-button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
