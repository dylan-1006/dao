<button [disableRipple]="true" mat-icon-button mat-dialog-close aria-label="Close" class="close-button">
  <mat-icon>close</mat-icon>
</button>
<h2 mat-dialog-title class="dialog-title">New Task</h2>
<mat-dialog-content>
  <div class="input-field taskName">
    <label for="taskName">Name</label>
    <input type="text" id="taskName" placeholder="Enter task name" class="form-control" [(ngModel)]="taskName" />
  </div>
  <div class="second-row">
    <div class="input-field status">
      <label for="status">Status</label>
      <mat-select id="status" placeholder="Select status" class="form-control" [(ngModel)]="taskStatus">
        <mat-option value="TODO">TODO</mat-option>
        <mat-option value="IN_PROGRESS">IN PROGRESS</mat-option>
        <mat-option value="DONE">DONE</mat-option>
        <mat-option value="UNDEFINED">UNDEFINED</mat-option>
      </mat-select>
    </div>
    <div class="input-field label">
      <label for="label">Label</label>
      <mat-select #selectLabel id="label" placeholder="Select label" class="form-control" multiple [(ngModel)]="taskLabels">
        <mat-option (click)="openNewLabelModal()" value="">New Label</mat-option>
        <mat-option *ngFor="let label of kanbanLabels" [value]="label.id">{{ label.name }}</mat-option>
      </mat-select>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="create-button" mat-dialog-close (click)="createTask()">Create task</button>
</mat-dialog-actions>
