<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./timer.component.scss" />
  </head>

  <div class="container" [ngClass]="fsValue">
    <div class="section-container mb-3">
      <button id="pomodoroTimer" [class.active]="active === 'focus'" class="btn btn-timer btn-focus">Pomodoro Timer</button>
      <button id="shortBreak" [class.active]="active === 'short'" class="btn btn-shortbreak">Short Break</button>
      <button id="longBreak" [class.active]="active === 'long'" class="btn btn-longbreak">Long Break</button>
    </div>

    <div class="time-container my-3">
      <h1 id="time" class="timer"></h1>
    </div>

    <div class="button-container">
      <button id="btn-start" class="show">Start</button>
      <button id="btn-pause" class="hide">Stop</button>
      <button id="btn-reset" class="show">reset</button>
    </div>
  </div>
  <script src="timer.component.ts"></script>
</html>
