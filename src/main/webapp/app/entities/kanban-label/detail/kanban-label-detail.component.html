<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="kanbanLabel">
      <h2 data-cy="kanbanLabelDetailsHeading"><span>Kanban Label</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ kanbanLabel.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ kanbanLabel.name }}</span>
        </dd>
        <dt><span>Colour</span></dt>
        <dd>
          <span>{{ kanbanLabel.colour }}</span>
        </dd>
        <dt><span>Board</span></dt>
        <dd>
          <span *ngFor="let board of kanbanLabel.boards; let last = last">
            <a [routerLink]="['/kanban-board', board.id, 'view']">{{ board.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/kanban-label', kanbanLabel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
