<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-session-heading" data-cy="SessionCreateUpdateHeading">Create or edit a Session</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_joinCode">Join Code</label>
          <input type="text" class="form-control" name="joinCode" id="field_joinCode" data-cy="joinCode" formControlName="joinCode" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_userIdList">User Id List</label>
          <input
            type="text"
            class="form-control"
            name="userIdList"
            id="field_userIdList"
            data-cy="userIdList"
            formControlName="userIdList"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_startTime">Start Time</label>
          <div class="d-flex">
            <input
              id="field_startTime"
              data-cy="startTime"
              type="datetime-local"
              class="form-control"
              name="startTime"
              formControlName="startTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_endTime">End Time</label>
          <div class="d-flex">
            <input
              id="field_endTime"
              data-cy="endTime"
              type="datetime-local"
              class="form-control"
              name="endTime"
              formControlName="endTime"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sessionAnalytic">Session Analytic</label>
          <select
            class="form-control"
            id="field_sessionAnalytic"
            data-cy="sessionAnalytic"
            name="sessionAnalytic"
            formControlName="sessionAnalytic"
            [compareWith]="compareSessionAnalytic"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="sessionAnalyticOption" *ngFor="let sessionAnalyticOption of sessionAnalyticsCollection">
              {{ sessionAnalyticOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_kanbanBoard">Kanban Board</label>
          <select
            class="form-control"
            id="field_kanbanBoard"
            data-cy="kanbanBoard"
            name="kanbanBoard"
            formControlName="kanbanBoard"
            [compareWith]="compareKanbanBoard"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="kanbanBoardOption" *ngFor="let kanbanBoardOption of kanbanBoardsSharedCollection">
              {{ kanbanBoardOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_pomodoroTimer">Pomodoro Timer</label>
          <select
            class="form-control"
            id="field_pomodoroTimer"
            data-cy="pomodoroTimer"
            name="pomodoroTimer"
            formControlName="pomodoroTimer"
            [compareWith]="comparePomodoroTimer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="pomodoroTimerOption" *ngFor="let pomodoroTimerOption of pomodoroTimersSharedCollection">
              {{ pomodoroTimerOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_playlist">Playlist</label>
          <select
            class="form-control"
            id="field_playlist"
            data-cy="playlist"
            name="playlist"
            formControlName="playlist"
            [compareWith]="comparePlaylist"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="playlistOption" *ngFor="let playlistOption of playlistsSharedCollection">{{ playlistOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
