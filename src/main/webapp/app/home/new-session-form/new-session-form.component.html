<div class="popup-div p-2" [ngClass]="fsValue">
  <div class="d-flex flex-row justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">New Session</h3>
    <button class="ellipsis-button close" (click)="closePopup()">
      <mat-icon class="close-button">close</mat-icon>
    </button>
  </div>

  <div class="container-fluid m-0 p-0">
    <form #f="ngForm" (ngSubmit)="createGroup()">
      <div class="mb-4">
        <input type="text" placeholder="Enter session title..." [(ngModel)]="title" name="title" class="title-input px-4 py-2" />
      </div>
      <div class="code-area d-flex justify-content-between align-items-center px-4 py-2 my-3">
        <div class="code-container">
          <h5 class="code-label">Join code:</h5>
          <h5 class="code-content fw-bold">{{ code }}</h5>
        </div>
        <div class="buttons-container align-items-center">
          <button type="button" class="join-code-copy" (click)="copyCodeToClipboard(code)">
            <mat-icon class="copy-icon">content_copy</mat-icon>
          </button>
          <span class="copy-message" [hidden]="!showCopyMessage">Copied!</span>
        </div>
      </div>
      <button type="submit" class="btn new-session-button btn-primary btn-lg px-4 mt-4" [disabled]="!title">Start Session</button>
    </form>
  </div>
</div>
